<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">


<div id="app">

    <template  v-if="logado">
        <p>Usuário Logado : {{nome}}</p>
        <p>Usuário : admin</p>
         
    </template>
    <p v-else-if="anonimo">Anonimo logado</p>
    <p v-else>Nenhum usuário logado</p>
    
    <button @click="logado=!logado">{{logado ? 'Sair' : "entrar"}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido para você
    </footer>
</div>
<script>
    new Vue({

        el:'#app',
        data:{
            nome:"maria",
            logado:false,
            anonimo:true
        }
    })
</script>
