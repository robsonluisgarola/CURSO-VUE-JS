<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">


<div id="app">

    <ul>
        <li v-for="(cor,i) in cores">{{i+1}}) {{cor}}</li>
    </ul>
    <br>
    <hr>
    <template v-for="(cor,i) in cores">
        <h1>{{cor}}</h1>
        <p>{{i}}</p>  

    </template>

    <hr>
    <!--INTERAÇÃO DE OBJETOS-->

    <ul>
        <li v-for="pessoa in pessoas">
           
            <div v-for="(chave,valor,index) in pessoa">{{valor}} ={{chave}} - {{index +1}} </div>
        </li>
    </ul>

    <hr>

    <div v-for="n in 10">{{n}}</div>

 
</div>
<script>
    new Vue({

        el:'#app',
        data:{
            cores:['vermelho','amarelo','azul','roxo'],
            pessoas:[
                {nome:"ana",idade:59,peso:26},
                {nome:'Robson',idade:52,peso:69},
                {nome:'Gabriel',idade:22,peso:50}
            ]
        }
       
    })
</script>
<style>
    ul{
        list-style: none;
    }
</style>
