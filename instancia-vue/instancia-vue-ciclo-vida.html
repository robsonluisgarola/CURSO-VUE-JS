<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<div id="app">
    <h1>{{titulo}}</h1>
    <button @click="titulo+='#'">alterar Titulo</button>
    <button @click="$destroy()">Destruir</button>
</div>
<script>
    new Vue({
        el:'#app',
        data:{

            titulo:'Ciclo de vida Vue'
        },
        beforeCreate() {
            
            console.log('Antes de criar')
                                

        },
        created(){

            console.log('Criado')
        },
        beforeMount() {
            console.log('Antes de criar a DOM')
        },
        mounted() {
            console.log('DOM montada')
        },
        beforeUpdate() {
            console.log('Antes de atualizar')
        },
        updated() {
            console.log('Atualizado')
        },
        beforeDestroy() {
            console.log('Antes de ser destruido')
        },
        destroyed() {
            console.log('instancia destruida')
        },

        
        
    })
</script>
