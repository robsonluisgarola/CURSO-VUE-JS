<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<div id="app">
    <p v-once>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html='linkHtml'>Google</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Estudo Vue',
            link:'https://google.com.br',
            /*CRIANDO UM LINK HTML COMPLETO COM AS TAGS*/
            linkHtml:'<a href="http://google.com.br">Google</a>'
            
        },
        methods:{

            saudacao(){
                this.titulo='boa tarde !'
                return `Boa semana, ${this.titulo}`
            }
        }
    })
</script>
