<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click='somar(5)'>somar 1</button>
    <p v-on:mousemove="moverMouse">
        Mouse : {{x}} e {{y}}
        <span v-on:mousemove.stop="">PARAR AQUI</span>
    </p>
    <a href="https://www.google.com.br" v-on:click.prevent="">Google</a>

    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador:0,
            x:0,
            y:0,
        },
        methods:{

            somar(passo){
                this.contador+=passo
            },
            moverMouse(event){
                
                this.x=event.clientX
                this.y=event.clientY
        
            },
            parar(e){
                e.stopPropagation();
                
            },
            exibirAlerta(){

                alert('Ol√° Mundo')
            }
        }
    })
</script>
