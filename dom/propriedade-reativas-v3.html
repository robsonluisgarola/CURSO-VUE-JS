<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar</button>
    <button v-on:click="diminuir">diminuir</button>
    <p>Contador:{{contador}} || {{contador2}} </p>
    <p>Resultado:{{resultado}}</p>

   
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador:0,
            contador2:0,
            
        },
        watch:{
            contador(novo,antigo){
                setTimeout(()=>{
                    this.contador=0

                },2000)
            }

        },
        computed:{
            
            resultado(){
    
                console.log('chamando a funcao')                
              return  this.contador>=5?'  maior ou igual a cinco':" menor que cinco"
           }
            
        },
        methods:{
           aumentar(){

             this.contador++
       
             
           }   ,
           diminuir(){

               this.contador--
               
            },  
            
        }
         
    })
</script>
