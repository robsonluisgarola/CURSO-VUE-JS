<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<div id="app">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Estudo Vue'
        },
        methods:{

            saudacao(){

                return `Boa semana, ${this.titulo}`
            }
        }
    })
</script>
