<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click='somar()'>{{contador>=10 ?  'Maior que 10':'menor que 10'}}</button>
   
<script>
    new Vue({
        el:'#app',
        data:{
            contador:0,
          
        },
        methods:{

            somar(){
                this.contador++
            },
      
        }
    })
</script>
